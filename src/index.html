<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/favicon.ico" type="image/x-icon" rel="icon" />
    <title>Dicoding Books</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1">Dicoding Books</span>
        <input id="searchBookId" placeholder="Search" />
      </nav>
    </header>
    <main class="container">
      <div class="row">
        <div class="card col-3">
          <img src="src/img/untung.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Oentoenk Boediardjo</h5>
            <p class="card-text">Digital Enthusiast.</p>
            <a href="https://github.com/OentoenkBoedhiardjo" target="_blank" class="btn btn-primary">GitHub</a>
          </div>
        </div>
        <div class="col-9">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Input Buku</h5>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="inputBookId">ID Buku</label>
                <input id="inputBookId" type="number" class="form-control" placeholder="ID Buku" />
              </div>
              <div class="form-group">
                <label for="inputBookTitle">Judul Buku</label>
                <input id="inputBookTitle" type="text" class="form-control" placeholder="Judul Buku" />
              </div>
              <div class="form-group">
                <label for="inputBookAuthor">Pengarang</label>
                <input id="inputBookAuthor" type="text" class="form-control" placeholder="Pengarang" />
              </div>
              <div class="form-group">
                <button id="buttonSave" class="btn btn-success">Save</button>
                <button id="buttonUpdate" class="btn btn-primary">Update</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="listBook" class="row"></div>
    </main>
  </body>
</html>
